<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
  body {
    background-color: #1c1c1c;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
  }
  .gallery img {
    width: 100%;
    border-radius: 8px;
    transition: transform 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>My Portfolio</h1>
<div class="gallery">
  <img src="https://picsum.photos/400/300?random=1" alt="Portfolio Image 1">
  <img src="https://picsum.photos/400/300?random=2" alt="Portfolio Image 2">
  <img src="https://picsum.photos/400/300?random=3" alt="Portfolio Image 3">
  <img src="https://picsum.photos/400/300?random=4" alt="Portfolio Image 4">
  <img src="https://picsum.photos/400/300?random=5" alt="Portfolio Image 5">
  <img src="https://picsum.photos/400/300?random=6" alt="Portfolio Image 6">
  <img src="https://picsum.photos/400/300?random=7" alt="Portfolio Image 7">
  <img src="https://picsum.photos/400/300?random=8" alt="Portfolio Image 8">
  <img src="https://picsum.photos/400/300?random=9" alt="Portfolio Image 9">
  <img src="https://picsum.photos/400/300?random=10" alt="Portfolio Image 10">
  <img src="https://picsum.photos/400/300?random=11" alt="Portfolio Image 11">
  <img src="https://picsum.photos/400/300?random=12" alt="Portfolio Image 12">
</div>

</body>
</html>
