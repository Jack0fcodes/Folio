<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
  body {
    background-color: #1c1c1c;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
  }
  /* Masonry-style gallery */
  .gallery {
    column-count: 3;       /* number of columns */
    column-gap: 15px;      /* space between columns */
  }
  .gallery img {
    width: 100%;
    margin-bottom: 15px;
    border-radius: 8px;
    display: block;
    break-inside: avoid;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Responsive tweak */
  @media (max-width: 800px) {
    .gallery {
      column-count: 2;
    }
  }
  @media (max-width: 500px) {
    .gallery {
      column-count: 1;
    }
  }

  /* Lightbox overlay */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
  }
</style>
</head>
<body>

<h1>My Portfolio</h1>
<div class="gallery">
  <img src="images/art1.png" alt="Artwork 1">
  <img src="images/art2.png" alt="Artwork 2">
  <img src="images/art3.png" alt="Artwork 3">
  <img src="images/art4.png" alt="Artwork 4">
  <img src="images/art5.png" alt="Artwork 5">
  <img src="images/art6.jpg" alt="Artwork 6">
  <img src="images/art7.jpg" alt="Artwork 7">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lightbox-img" src="" alt="">
</div>

<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
    });
  });

  // close on click outside
  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
  });
</script>

</body>
</html>
