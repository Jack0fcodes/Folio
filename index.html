<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
  body {
    background-color: #1c1c1c;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
  }
  /* Masonry-style gallery */
  .gallery {
    column-count: 3;
    column-gap: 15px;
  }
  .gallery img {
    width: 100%;
    margin-bottom: 15px;
    border-radius: 8px;
    display: block;
    break-inside: avoid;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
  }

  /* Responsive tweak */
  @media (max-width: 800px) {
    .gallery {
      column-count: 2;
    }
  }
  @media (max-width: 500px) {
    .gallery {
      column-count: 1;
    }
  }

  /* Lightbox styling */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
  }
  .lightbox:target {
    display: flex;
  }
  .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>My Portfolio</h1>
<div class="gallery">
  <a href="#img1"><img src="images/art1.png" alt="Artwork 1"></a>
  <a href="#img2"><img src="images/art2.png" alt="Artwork 2"></a>
  <a href="#img3"><img src="images/art3.png" alt="Artwork 3"></a>
  <a href="#img4"><img src="images/art4.png" alt="Artwork 4"></a>
  <a href="#img5"><img src="images/art5.png" alt="Artwork 5"></a>
  <a href="#img6"><img src="images/art6.jpg" alt="Artwork 6"></a>
  <a href="#img7"><img src="images/art7.jpg" alt="Artwork 7"></a>
</div>

<!-- Lightbox popups -->
<div id="img1" class="lightbox">
  <a href="#" class="close">&times;</a>
  <img src="images/art1.png" alt="">
</div>
<div id="img2" class="lightbox">
  <a href="#" class="close">&times;</a>
  <img src="images/art2.png" alt="">
</div>
<div id="img3" class="lightbox">
  <a href="#" class="close">&times;</a>
  <img src="images/art3.png" alt="">
</div>
<div id="img4" class="lightbox">
  <a href="#" class="close">&times;</a>
  <img src="images/art4.png" alt="">
</div>
<div id="img5" class="lightbox">
  <a href="#" class="close">&times;</a>
  <img src="images/art5.png" alt="">
</div>
<div id="img6" class="lightbox">
  <a href="#" class="close">&times;</a>
  <img src="images/art6.jpg" alt="">
</div>
<div id="img7" class="lightbox">
  <a href="#" class="close">&times;</a>
  <img src="images/art7.jpg" alt="">
</div>

</body>
</html>
