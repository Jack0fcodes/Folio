<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
  body {
    background-color: #1c1c1c;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
  }
  /* Masonry-style gallery */
  .gallery {
    column-count: 3;       /* number of columns */
    column-gap: 15px;      /* space between columns */
  }
  .gallery img {
    width: 100%;
    margin-bottom: 15px;
    border-radius: 8px;
    display: block;
    break-inside: avoid;
  }

  /* Responsive tweak */
  @media (max-width: 800px) {
    .gallery {
      column-count: 2;
    }
  }
  @media (max-width: 500px) {
    .gallery {
      column-count: 1;
    }
  }
</style>
</head>
<body>

<h1>My Portfolio</h1>
<div class="gallery">
  <img src="images/art1.png" alt="Artwork 1">
  <img src="images/art2.png" alt="Artwork 2">
  <img src="images/art3.png" alt="Artwork 3">
  <img src="images/art4.png" alt="Artwork 4">
  <img src="images/art5.png" alt="Artwork 5">
  <img src="images/art6.jpg" alt="Artwork 6">
</div>

</body>
</html>
