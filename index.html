<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
  body {
    background-color: #1c1c1c;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
  }
  /* Masonry-style gallery */
  .gallery {
    column-count: 3;       /* number of columns */
    column-gap: 15px;      /* space between columns */
  }
  .gallery img {
    width: 100%;           /* fit column width */
    margin-bottom: 15px;   /* space below each image */
    border-radius: 8px;
    display: block;
    break-inside: avoid;   /* prevents image splitting */
  }

  /* Responsive tweak */
  @media (max-width: 800px) {
    .gallery {
      column-count: 2;
    }
  }
  @media (max-width: 500px) {
    .gallery {
      column-count: 1;
    }
  }
</style>
</head>
<body>

<h1>My Portfolio</h1>
<div class="gallery">
  <img src="https://picsum.photos/id/1018/400/600" alt="Image 1">
  <img src="https://picsum.photos/id/1025/600/400" alt="Image 2">
  <img src="https://picsum.photos/id/1039/400/500" alt="Image 3">
  <img src="https://picsum.photos/id/1040/500/700" alt="Image 4">
  <img src="https://picsum.photos/id/1050/700/500" alt="Image 5">
  <img src="https://picsum.photos/id/1062/500/400" alt="Image 6">
  <img src="https://picsum.photos/id/1074/400/600" alt="Image 7">
  <img src="https://picsum.photos/id/1084/600/500" alt="Image 8">
  <img src="https://picsum.photos/id/1080/400/400" alt="Image 9">
</div>

</body>
</html>
